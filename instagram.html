<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            text-align: center;
            padding: 60px;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        a {
            display: block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            margin: 10px auto;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }
        a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h2>Pilih Akun Instagram</h2>
    <a href="https://www.instagram.com/mch_fadlii?igsh=MXZlMmV4dzd5N2t4ag%3D%3D&utm_source=qr" target="_blank">Instagram Fadlli</a>
    <a href="https://www.instagram.com/sviraa715?igsh=cDBrbWFtM3N0YzBm" target="_blank">Instagram Sevira</a>
</body>
</html>
